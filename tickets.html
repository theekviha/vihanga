<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikkaduwa Turtle Hatchery Tickets</title>
    <link rel="stylesheet" href="ticktes.css">
</head>
<body>
    <div class="cover-page">

        <header>
        <h1 class="">Buy Tickets</h1></header>
    </div>
    <nav class="navbar">
        <div class="navbar-toggle" onclick="toggleNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="navbar-list" id="navbarList">
            <li><a href="Hikkaduwa Turtle Hatchery.html">Home</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="details.html">Details</a></li>
            <li><a href="payment.html">Payments</a></li>
            <li><a href="Confirm.html">Confirmation</a></li>
        </ul>
    </nav>
    
    <div class="booking-form">
        <h2>Book Now!</h2>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <br><br>


        <div class="tickets">
            <div class="tickets-item">
                <span>SL Adult:</span>
                <button type="button" class="minus-btn" onclick="decrementGuest('slAdult')">-</button>
                <input type="number" id="slAdult" value="0" min="0">
                <button type="button" class="plus-btn" onclick="incrementGuest('slAdult')">+</button>
            </div>
            <div class="tickets-item">
                <span>SL Child:</span>
                <button type="button" class="minus-btn" onclick="decrementGuest('slChild')">-</button>
                <input type="number" id="slChild" value="0" min="0">
                <button type="button" class="plus-btn" onclick="incrementGuest('slChild')">+</button>
            </div>
            <div class="tickets-item">
                <span>Foreigner Adult:</span>
                <button type="button" class="minus-btn" onclick="decrementGuest('foreignerAdult')">-</button>
                <input type="number" id="foreignerAdult" value="0" min="0">
                <button type="button" class="plus-btn" onclick="incrementGuest('foreignerAdult')">+</button>
            </div>
            <div class="tickets-item">
                <span>Foreigner Child:</span>
                <button type="button" class="minus-btn" onclick="decrementGuest('foreignerChild')">-</button>
                <input type="number" id="foreignerChild" value="0" min="0">
                <button type="button" class="plus-btn" onclick="incrementGuest('foreignerChild')">+</button>
            </div>
            <div class="tickets-item">
                <span>Infant:</span>
                <button type="button" class="minus-btn" onclick="decrementGuest('infant')">-</button>
                <input type="number" id="infant" value="0" min="0">
                <button type="button" class="plus-btn" onclick="incrementGuest('infant')">+</button>
            </div>
        </div>
        <br><br>

        <label for="duration">Duration:</label>
        <select id="duration">
            <option value="normal">Select Duration</option>
            <option value="7-8">07.00 am - 08.00 am</option>
            <option value="8-9">08.00 am - 09.00 am</option>
            <option value="10-11" class="peak">10.00 am - 11.00 am (Peak)</option>
            <option value="11-12" class="peak">11.00 am - 12.00 pm (Peak)</option>
            <option value="12-1" class="peak">12.00 pm - 01.00 pm (Peak)</option>
            <option value="3-4" class="peak">03.00 pm - 04.00 pm (Peak)</option>
            <option value="4-5" class="peak">04.00 pm - 05.00 pm (Peak)</option>
            <option value="5-6" class="peak">05.00 pm - 06.00 pm (Peak)</option>
        </select>
        <br><br>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>
        <div id="total"></div>
    </div>
<div class="P">
    <button><a href="details.html"class="purchase-link">Continue with Purchase </a></button>
</div>

    <div class="summary-table">
        <h2></h2>
        <table id="summary-table" border="2">
            <tr>

   
                <td>Date</td>
                <td id="summary-date">-</td>
            </tr>
            <tr>
                <td>Time</td>
                <td id="summary-time">-</td>
            </tr>
            <tr>
                <td>Duration</td>
                <td id="summary-duration">-</td>
            </tr>
            <tr>
                <td>Tickets</td>
                <td id="summary-tickets">-</td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="summary-total">-</td>
            </tr>
        </table>
    </div>
    </body>
    
    <script src="tickets.js"></script>
    <footer>
        <div class="footer-content">
            <p>&copy;  All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
